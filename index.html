<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Length Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Note Length Learning</h1>
    <div id="controls">
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" value="120">
        <button id="start-button">Start</button>
    </div>
    <div id="measure">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="notes">
            <button class="note" data-length="1">Quarter Note (1/4)</button>
            <button class="note" data-length="0.5">Eighth Note (1/8)</button>
            <button class="note" data-length="0.25">Sixteenth Note (1/16)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
